# ==== Preferences used for scoring ====
preferences:
  titles:
    - machine learning engineer
    - data scientist
    - ml engineer
    - ai engineer
    - nlp engineer
    - llm engineer
    - ml intern
  include_keywords:
    - pytorch
    - tensorflow
    - transformers
    - huggingface
    - mlflow
    - airflow
    - docker
    - kubernetes
    - sql
    - python
    - numpy
    - pandas
    - spark
  exclude_keywords:
    - senior director
    - principal architect
    - unpaid
    - internship (unpaid)
  locations:
    - india
    - remote
    - hybrid

